name: PR Title

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50 # v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Allowed conventional commit types
          types: |
            feat
            fix
            docs
            test
            ci
            build
            refactor
            chore
            perf
            security
          # Scope is optional
          requireScope: false
          # Disable subject validation (allow any description)
          subjectPattern: .*