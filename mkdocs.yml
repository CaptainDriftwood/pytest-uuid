site_name: pytest-uuid
site_description: A pytest plugin for mocking uuid.uuid4() calls
site_url: https://captaindriftwood.github.io/pytest-uuid/
repo_url: https://github.com/CaptainDriftwood/pytest-uuid
repo_name: CaptainDriftwood/pytest-uuid

theme:
  name: material
  favicon: images/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Fixture API: guide/fixture-api.md
      - Decorator API: guide/decorator-api.md
      - Marker API: guide/marker-api.md
      - Spy Mode: guide/spy-mode.md
      - Configuration: guide/configuration.md
      - How It Works: guide/how-it-works.md
  - API Reference: api-reference.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CaptainDriftwood/pytest-uuid
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pytest-uuid/